<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apex Admin Secure Chat</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
      background: #f0f2f5; 
    }
    .header {
      padding: 10px 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #333;
    }
    .settings-button {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #666;
      padding: 5px;
      display: flex;
      align-items: center;
    }
    .settings-button:hover { color: #333; }
    #chat-log { 
      flex-grow: 1; 
      overflow-y: auto; 
      padding: 15px; 
      display: flex;
      flex-direction: column;
    }
    .msg { 
      margin-bottom: 15px; 
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 0.9em;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .sender-name {
      font-size: 0.75em;
      font-weight: bold;
      margin-bottom: 4px;
      color: #666;
    }
    .msg-me .sender-name {
      text-align: left;
      color: white;

    }
    .msg-it { 
      background-color: #e9e9eb;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .msg-me { 
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .msg a { color: inherit; text-decoration: underline; }
    .msg-me a { color: #fff; }
    .timestamp { 
      display: block;
      font-size: 0.7em; 
      margin-top: 4px;
      opacity: 0.7;
    }
    .msg-me .timestamp { text-align: right; }
    
    #controls { 
      display: flex; 
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
      gap: 8px; 
      align-items: flex-end; 
    }
    textarea { 
      flex-grow: 1;
      resize: none; 
      border: 1px solid #ccc; 
      border-radius: 10px; 
      padding: 8px 12px; 
      font-family: inherit;
      font-size: 14px;
      max-height: 100px;
    }
    button#send { 
      padding: 0 15px; 
      background: #007bff; 
      color: white; 
      border: none; 
      border-radius: 20px; 
      cursor: pointer;
      height: 36px;
      font-weight: bold;
    }
    button#send:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="header">
    <span>Apex Admin Secure Chat</span>
    <button id="open-settings" class="settings-button">⚙️</button>
  </div>
  <div id="chat-log"></div>
  <div id="controls">
    <textarea id="reply" rows="1" placeholder="Type a message..."></textarea>
    <!-- (Enter to send, and Shift+Enter for new line) -->
    <button id="send">Send</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
