<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apex Admin Secure Chat</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --header-bg: #fff;
      --header-text: #333;
      --chat-log-bg: transparent;
      --msg-it-bg: #e9e9eb;
      --msg-it-text: #333;
      --msg-me-bg: #007bff;
      --msg-me-text: white;
      --controls-bg: #fff;
      --input-bg: #fff;
      --input-text: #333;
      --input-border: #ccc;
      --timestamp-color: #666;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --header-bg: #2d2d2d;
      --header-text: #e0e0e0;
      --chat-log-bg: #1a1a1a;
      --msg-it-bg: #3d3d3d;
      --msg-it-text: #e0e0e0;
      --msg-me-bg: #007bff;
      --msg-me-text: white;
      --controls-bg: #2d2d2d;
      --input-bg: #3d3d3d;
      --input-text: #e0e0e0;
      --input-border: #444;
      --timestamp-color: #aaa;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
      background: var(--bg-color); 
      color: var(--header-text);
    }
    .header {
      padding: 10px 15px;
      background: var(--header-bg);
      border-bottom: 1px solid var(--input-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: var(--header-text);
    }
    .settings-button {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: var(--timestamp-color);
      padding: 5px;
      display: flex;
      align-items: center;
    }
    .settings-button:hover { color: var(--header-text); }
    #chat-log { 
      flex-grow: 1; 
      overflow-y: auto; 
      padding: 15px; 
      display: flex;
      flex-direction: column;
      background: var(--chat-log-bg);
    }
    .msg { 
      margin-bottom: 15px; 
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 0.9em;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .sender-name {
      font-size: 0.75em;
      font-weight: bold;
      margin-bottom: 4px;
      color: var(--timestamp-color);
    }
    .msg-me .sender-name {
      text-align: left;
      color: #fff;
    }
    .msg-it { 
      background-color: var(--msg-it-bg);
      color: var(--msg-it-text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .msg-me { 
      background-color: var(--msg-me-bg);
      color: var(--msg-me-text);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      text-align: left;
    }
    .msg a { color: inherit; text-decoration: underline; }
    .msg-me a { color: #fff; }
    .timestamp { 
      display: block;
      font-size: 0.7em; 
      margin-top: 4px;
      opacity: 0.7;
      color: inherit;
      text-align: left;
    }
    
    #controls { 
      display: flex; 
      padding: 10px;
      background: var(--controls-bg);
      border-top: 1px solid var(--input-border);
      gap: 8px; 
      align-items: flex-end; 
    }
    textarea { 
      flex-grow: 1;
      resize: none; 
      border: 1px solid var(--input-border); 
      border-radius: 10px; 
      padding: 8px 12px; 
      font-family: inherit;
      font-size: 14px;
      max-height: 100px;
      background: var(--input-bg);
      color: var(--input-text);
    }
    button#send { 
      padding: 0 15px; 
      background: #007bff; 
      color: white; 
      border: none; 
      border-radius: 20px; 
      cursor: pointer;
      height: 36px;
      font-weight: bold;
    }
    button#send:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="header">
    <span>Apex Admin Secure Chat</span>
    <button id="open-settings" class="settings-button">⚙️</button>
  </div>
  <div id="chat-log"></div>
  <div id="controls">
    <textarea id="reply" rows="1" placeholder="Type a message..."></textarea>
    <!-- (Enter to send, and Shift+Enter for new line) -->
    <button id="send">Send</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
