<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background-color: #f0f2f5; 
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h2 { margin-top: 0; font-size: 1.2em; color: #333; }
        label { font-weight: bold; font-size: 0.9em; color: #555; }
        input { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 14px;
        }
        button { 
            padding: 10px 15px; 
            border: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold;
            width: 100%;
        }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 15px; font-size: 0.85em; text-align: center; }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <label for="serverUrl">Server URL:</label>
    <input type="text" id="serverUrl" placeholder="e.g., http://localhost:3000">

    <label for="themeSelect">Theme:</label>
    <select id="themeSelect" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; background: white;">
        <option value="system">System Default</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
    
    <button id="saveBtn">Save & Restart Connection</button>
    <div id="status"></div>

    <script src="./settings.js"></script>
</body>
</html>
