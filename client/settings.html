<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --label-color: #555;
            --input-bg: #fff;
            --input-border: #ccc;
            --input-text: #333;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --label-color: #aaa;
            --input-bg: #3d3d3d;
            --input-border: #444;
            --input-text: #e0e0e0;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h2 { margin-top: 0; font-size: 1.2em; color: var(--text-color); }
        label { font-weight: bold; font-size: 0.9em; color: var(--label-color); }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            border: 1px solid var(--input-border); 
            border-radius: 6px; 
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }
        button { 
            padding: 10px 15px; 
            border: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold;
            width: 100%;
        }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 15px; font-size: 0.85em; text-align: center; }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <label for="serverUrl">Server URL:</label>
    <input type="text" id="serverUrl" placeholder="e.g., http://localhost:3000">

    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
        <option value="system">System Default</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
    
    <button id="saveBtn">Save & Restart Connection</button>
    <div id="status"></div>

    <script src="./settings.js"></script>
</body>
</html>
