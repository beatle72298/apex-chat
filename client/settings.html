<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background-color: #f0f2f5; }
        label { font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 20px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 15px; font-size: 0.9em; color: #28a745; }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <label for="serverUrl">Server URL:</label>
    <input type="text" id="serverUrl" placeholder="e.g., http://localhost:3000">
    
    <button id="saveBtn">Save and Restart Connection</button>
    <div id="status"></div>

    <script src="./settings.js"></script>
</body>
</html>
