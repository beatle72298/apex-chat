<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IT Chat Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="client-list-container">
      <ul id="client-list"></ul>
    </div>
    <div class="chat-container">
      <div class="chat-header" id="chat-header">
        Select a client to begin chatting
        <button id="settings-button" class="settings-button">⚙️</button>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be appended here -->
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." disabled>
        <button id="send-button" disabled>Send</button>
      </div>
    </div>
  </div>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Server Settings</h2>
      <label for="server-port-input">Server Port:</label>
      <input type="number" id="server-port-input">
      <button id="save-server-settings">Save</button>
      <div id="server-settings-status" class="settings-status"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
