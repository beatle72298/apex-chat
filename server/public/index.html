<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IT Chat Admin</title>
  <style>
    body { font-family: sans-serif; margin: 20px; display: flex; flex-direction: column; height: 95vh; box-sizing: border-box; }
    h1 { margin-top: 0; }
    #clients { border: 1px solid #ccc; height: 150px; overflow-y: auto; margin-bottom: 20px; flex-shrink: 0; }
    .client { padding: 8px; border-bottom: 1px solid #eee; cursor: pointer; }
    .client:hover { background: #f9f9f9; }
    .client.selected { background: #eef; border-left: 4px solid #33f; }
    #chat-log { flex-grow: 1; border: 1px solid #ccc; overflow-y: auto; margin-bottom: 10px; padding: 10px; background: #fafafa; }
    .msg { margin-bottom: 8px; line-height: 1.4; white-space: pre-wrap; }
    .msg-it { color: #007bff; }
    .msg-client { color: #28a745; }
    .timestamp { font-size: 0.8em; color: #999; margin-right: 5px; }
    #controls { display: flex; gap: 10px; flex-shrink: 0; }
    #message { flex-grow: 1; resize: none; padding: 5px; }
    #send { padding: 0 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>IT Chat Admin</h1>
  <div id="clients"></div>
  <div id="chat-log"></div>
  <div id="controls">
    <textarea id="message" rows="2" placeholder="Type message to selected client..."></textarea>
    <button id="send">Send</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
