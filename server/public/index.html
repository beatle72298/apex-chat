<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IT Chat Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="client-list-container">
      <ul id="client-list"></ul>
    </div>
    <div class="chat-container">
      <div class="chat-header" id="chat-header">
        <div id="chat-header-text">Select a client to begin chatting</div>
        <div class="header-buttons">
            <button id="close-chat-button" class="header-button" style="display: none;">✕</button>
            <button id="settings-button" class="header-button">⚙️</button>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="chat-messages-inner" id="chat-messages-inner">
          <!-- Messages will be appended here -->
        </div>
      </div>
      <div class="chat-input">
        <textarea id="message-input" placeholder="Type a message... (Enter to send, Shift+Enter for new line)" disabled rows="1"></textarea>
        <button id="send-button" disabled>Send</button>
      </div>
    </div>
  </div>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Server Settings</h2>
      <label for="server-port-input">Server Port:</label>
      <input type="number" id="server-port-input">
      <label for="admin-name-input">Admin Display Name:</label>
      <input type="text" id="admin-name-input" placeholder="e.g. IT Support">
      <label for="theme-select">Theme:</label>
      <select id="theme-select" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; background: white;">
          <option value="system">System Default</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
      </select>
      <button id="save-server-settings">Save</button>
      <div id="server-settings-status" class="settings-status"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
