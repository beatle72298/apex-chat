services:
  apex-chat-server:
    image: ghcr.io/beatle72298/apex-chat-server:latest
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=3000
      - ADMIN_USER=admin
      - ADMIN_PASS=admin
    restart: always

  # Automatically updates the chat server when a new image is pushed to GitHub
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --cleanup
    restart: always
